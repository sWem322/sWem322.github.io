<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
 <div class="container">
     <header>
         <div class="head1"><h1>Let`s get started.</h1>
            <p>Stay as long as you like .No commitment. Cancel anytime</p></div>
     </header>
     <main>
     <div class="row">
         <div class="row1">
             <div class="account">
                 <h2>Your Account</h2>
                 <div class="group1">
                  <form action="index1.html">
                    <label for="email">Email</label>
                    <input type="email" name="" id="email" placeholder="Your Email">
                 </div>
                 <div class="group1">
                     <label for="pass">Password</label>
                     <input type="password" name="pass" id="pass" placeholder="Password">
                 </div>
                 <div class="group1">
                     <label for="url">URL</label>
                     <input type="text" name="url" id="url" placeholder="URL your page">
                 </div>
                 <div class="group1">
                     <label for="det">Customs<br>Details</label>
                     <input type="checkbox" name="det" id="det" >
                     <br>
                     <input type="text" name="det1" id="det" placeholder="Your individual wishes">
                 </div>
             </div>
             <div class="address">
                 <h2>Your Address</h2>
                 <div class="group2">
                    <label for="about">Address</label>
                    <textarea name="" id="about" cols="30" rows="5" placeholder="Type your address here"></textarea>
                 </div>
             </div>
         </div>
        <div class="payment-container">
         <div class="payment-slide">
             <div class="payment-content">
                 <h2>Payment</h2>
                 <div class="group3">
                    <label for="cardtype">Card type</label>
                    <select name="card" id="cardtype">
                        <option value="">VISA</option>
                        <option value="">MasterCard</option>
                        <option value="">Other</option>
                    </select>
                 </div>
                 <div class="group3">
                     <label for="fname">First Name</label>
                     <input type="text" name="" id="fname" placeholder="Egor">
                 </div>
                 <div class="group3">
                     <label for="lname">Last name</label>
                     <input type="text" name="" id="lname" placeholder="Miller">
                 </div>
                 <div class="group3">
                     <label for="knum">Card Number</label>
                     <input type="number" name="knum" id="knum" placeholder="Your card number">
                 </div>
                 <div class="group3">
                     <label for="data">Exp. Data</label>
                     <br>
                     <input type="date" name="data" id="data">
                     <input type="date" name="data1" id="data">
                 </div>
                 <div class="group3">
                     <label for="cvs">CVS code</label>
                     <input type="password" name="cvs" id="cvs" maxlength="3" placeholder="CVS">
                 </div>
                 <div class="group3">
                     <h3>Your Mentaly Charge <span>$14.99USD</span></h3>
                 </div>
                 <div class="signup">
                    <p>By clicking "signup", you agree to accept our <a href="">teems and conditions</a></p>
                    <input type="submit" value="SIGNUP">
                  </form>
                 </div>
                 <div class="member"><h3>Сделал красивую мобильную форму и запутался в декстопной</h3></div>
             </div>
             <div class="payment-header">
                <h2></h2>
             </div>
         </div>
        </div>
     </div>
 </div>
</main>
<footer>
</footer>
</body>
</html>
